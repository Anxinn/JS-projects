<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background: purple;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        var w = 100;
        window.onmousewheel = function (e) {
            var e = e || window.event;
            e.wheelDelta > 0 ? w += 10 : w -= 10;
            if(w >=300){w=300;}
            if(w <=10){w=10;}
            box.style.width = w + 'px';
        }
    </script>
</body>

</html>
